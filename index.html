<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div id="purple-frame">
                <h2 id="conversion-title">Metric/Imperial Unit Conversion</h2>
                <div class="center">
                <input type="text" placeholder="0" id="number" />
                <button id="convert">Convert</button>
                </div>
        </div>
        
        <div id="three-sections">
            <div id="length">
            <h3>Length (Meters/Feet)</h3>
            <p id="length-el">0 meters = 0.00 feet | 0 feet = 0.000 meters</p>
            </div>
            <div id="volume">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-el">0 meters = 0.00 feet | 0 feet = 0.000 meters</p>
            </div>
            <div id="mass">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-el">0 meters = 0.00 feet | 0 feet = 0.000 meters</p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
